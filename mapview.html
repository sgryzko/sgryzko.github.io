<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Explor</title>
    <link rel="stylesheet" media="all" href="css/mapstyle.css">
  </head>
  <body>
    <div id="logodiv">
      <img id="logoimg" src="assets/ExploR_Logo.png" alt="Logo"/>
    </div>
      <div id="top-panel">
      <div>
      <b>Start:</b>
      <select id="start">
        <option value="4 Bonhill St, London">Current Location</option>
      </select>
      <br>
      <b>End:</b>
      <select id="end">
        <option value="253a West End Lane, London">Home</option>
      </select>
      <br>
        <input type="submit" id="submit">
      </div>
      <div id="directions-panel"></div>
      </div>  

          
      <div id="map"></div>



    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: {lat: 51.5225472, lng: -0.0856227},
          mapTypeControl: false
        });
        directionsDisplay.setMap(map);
        calculateAndDisplayRoute(directionsService, directionsDisplay);

        document.getElementById('submit').addEventListener('click', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var waypts = [];
        
        waypts.push({
          location: getParameterByName('waypoint'),
          stopover: true
        });

        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          waypoints: waypts,
          optimizeWaypoints: true,
          travelMode: google.maps.TravelMode.DRIVING
        }, function(response, status) {
          if (status === google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var summaryPanel = document.getElementById('directions-panel');
            summaryPanel.innerHTML = '';
            var distance = 0;
            // For each route, display summary information.
            for (var i = 0; i < route.legs.length; i++) {
              var routeSegment = i + 1;
              summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
                  '</b><br>';
              summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
              summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
              distance += route.legs[i].distance.value;
              summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
            }
            summaryPanel.innerHTML += '<b>Total Distance: ' + (distance / 1000).toFixed(1) +
                  'km</b><br>';
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRFfnABkdUh9oKzOiQkL9QwZduEjK7SbY&callback=initMap">
    </script>
  </body>
</html>
