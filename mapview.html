<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Explor</title>
    <link rel="stylesheet" media="all" href="css/mapstyle.css">
  </head>
  <body>
  <div id="masternudge">
    <div id="logodiv">
      <img id="logoimg" src="assets/Map_Header.png" alt="Logo"/>
    </div>

    <div id="summary"></div>
    <div id="map"></div>
    <div id="MapFooter">
      <img id="MapFooterimg" src="assets/Map_Footer.png">
    </div>  


    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer();//{suppressMarkers: true});
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 51.5225472, lng: -0.0856227},
          mapTypeControl: false
        });
        directionsDisplay.setMap(map);
        calculateAndDisplayRoute(directionsService, directionsDisplay);

        document.getElementById('submit').addEventListener('click', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });

        var iconWidth = 210;
        var iconHeight = iconWidth / 3;

        var icons = {
          towerBridge: {
            url: 'assets/TowerBridge.png',
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(iconWidth / 2, iconHeight),
            scaledSize: new google.maps.Size(iconWidth, iconHeight),
            title: 'Tower Bridge!'
          },
          battersea: {
            url: 'assets/BatterseaStation.png',
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(iconWidth / 2, iconHeight),
            scaledSize: new google.maps.Size(iconWidth, iconHeight),
            title: 'Battersea Power Station!'
          },
          londonEye: {
            url: 'assets/LondonEye.png',
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(iconWidth / 2, iconHeight),
            scaledSize: new google.maps.Size(iconWidth, iconHeight),
            title: 'London Eye!'
          },
        };

        var iconToUse = icons.battersea;

        var marker = new google.maps.Marker({
          position: map.center,
          map: map,
          icon: iconToUse,
          title: iconToUse.title
        });
      }



      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var waypts = [];
        
        // Only add a waypoint if one has been specified.
        if (getParameterByName('waypoint') != ""){
          waypts.push({
            location: getParameterByName('waypoint'),
            stopover: true
          });
        }

        directionsService.route({
          origin: "4 Bonhill St, London",
          destination: "253a West End Lane, London",
          waypoints: waypts,
          optimizeWaypoints: true,
          travelMode: google.maps.TravelMode.DRIVING
        }, function(response, status) {
          if (status === google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var summaryPanel = document.getElementById('summary');
            summaryPanel.innerHTML = '';
            var distance = 0;

            // For each leg, display summary information.
            for (var i = 0; i < route.legs.length; i++) {
              var leg = route.legs[i];
              distance += leg.distance.value;

              //makeMarker( leg.start_location, icons.towerBridge, "title" );
              //makeMarker( leg.end_location, icons.towerBridge, 'title' );

              // new google.maps.Marker({
              //   position: map.center,
              //   map: map,
              //   icon: icons.towerBridge,
              //   title: 'Hello World!'
              // });
            }

            // summaryPanel.innerHTML += '<b>Total Distance: ' + (distance / 1000).toFixed(1) +
                  // 'km</b><br>';
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }

      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      function makeMarker( position, icon, title ) {
        new google.maps.Marker({
         position: position,
         map: map,
         icon: icon,
         title: title
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRFfnABkdUh9oKzOiQkL9QwZduEjK7SbY&callback=initMap">
    </script>
    </div>
  </body>
</html>
