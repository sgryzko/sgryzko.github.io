<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Explor</title>
    <link rel="stylesheet" media="all" href="css/mapstyle.css">
  </head>
  <body>
  <div id="masternudge">
    <div id="logodiv">
      <img id="logoimg" src="assets/Map_Header.png" alt="Logo"/>
    </div>

    <div id="summary"></div>
    <div id="map"></div>
    <div id="MapFooter">
      <img id="MapFooterimg" src="assets/Map_Footer.png">
    </div>  


    <script>
    var map;
    var icons;
    var iconToUse;

      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer();//{suppressMarkers: true});
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 51.5225472, lng: -0.0856227},
          mapTypeControl: false
        });
        directionsDisplay.setMap(map);
        calculateAndDisplayRoute(directionsService, directionsDisplay);
 

        var iconWidth = 180;
        var iconHeight = iconWidth / 3;
        var origin = new google.maps.Point(0, 0);
        var anchor = new google.maps.Point(iconWidth * 0.4, iconHeight);
        var scaledSize = new google.maps.Size(iconWidth, iconHeight)

        icons = {
          towerBridge: {
            url: 'assets/TowerBridge.png',
            title: 'Tower Bridge!',
            origin: origin,
            anchor: anchor,
            scaledSize: scaledSize,
          },
          battersea: {
            url: 'assets/BatterseaStation.png',
            title: 'Battersea Power Station!',
            origin: origin,
            anchor: anchor,
            scaledSize: scaledSize,
          },
          londonEye: {
            url: 'assets/LondonEye.png',
            title: 'London Eye!',
            origin: origin,
            anchor: anchor,
            scaledSize: scaledSize,
          },
        };

       var waypoint = getParameterByName('waypoint');

       if (waypoint.search("Tower Bridge") != -1) {
        iconToUse = icons.towerBridge;
       } else if (waypoint.search("SE1 7PB") != -1) {
        iconToUse = icons.londonEye;
       } else {
        iconToUse = icons.battersea;
       }
      }



      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var waypts = [];
        
        // Only add a waypoint if one has been specified.
        if (getParameterByName('waypoint') != ""){
          waypts.push({
            location: getParameterByName('waypoint'),
            stopover: true
          });
        }

        directionsService.route({
          origin: "4 Bonhill St, London",
          destination: "253a West End Lane, London",
          waypoints: waypts,
          optimizeWaypoints: true,
          travelMode: google.maps.TravelMode.DRIVING
        }, function(response, status) {
          if (status === google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var summaryPanel = document.getElementById('summary');
            summaryPanel.innerHTML = '';
            var distance = 0;
            var lastMarker;

            // For each leg, display summary information.
            for (var i = 0; i < route.legs.length; i++) {
              var leg = route.legs[i];
              distance += leg.distance.value;

              lastMarker = makeMarker( leg.end_location, iconToUse, 'title' );
            }

            lastMarker.setMap(null);

            // summaryPanel.innerHTML += '<b>Total Distance: ' + (distance / 1000).toFixed(1) +
                  // 'km</b><br>';
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }

      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      function makeMarker( position, icon, title ) {
        return new google.maps.Marker({
         position: position,
         map: map,
         icon: icon,
         title: title
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRFfnABkdUh9oKzOiQkL9QwZduEjK7SbY&callback=initMap">
    </script>
    </div>
  </body>
</html>
